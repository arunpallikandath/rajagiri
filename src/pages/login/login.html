<ion-content>
 
  <div padding >
 
    <ion-row style="margin-top:100px;">
      <ion-col>
        <h1 style="text-align:center;"> RAJAGIRI</h1>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <ion-list  >
 
          <ion-item >
            <ion-label floating>Username</ion-label>
            <ion-input type="tel" [(ngModel)]="username"></ion-input>
          </ion-item>
 
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"  [(ngModel)]="password"></ion-input>
          </ion-item>
 
        </ion-list>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="doLogin()">Login</button>
      </ion-col>
    </ion-row>
 
  </div>
 
</ion-content>
